<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" 
                template="/resources/template/principalRH.xhtml"
                xmlns:infina="http://xmlns.jcp.org/jsf/composite/infina"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">Page d'information sur le mail de notification</ui:define>

    <ui:define name="content">
        <b:container>
            <infina:msgSup bean="#{mailNotif}" msg_nom_objet="Mail de Notification" />
            <b:panel>
                <b:panel title="Adresse de Notification"  class="panel-title">
                    <b:row>
                        <b:column span="2">
                            <h:outputLabel value="Adresse Email" />
                        </b:column>
                        <b:column span="5">
                            <b:inputText value="#{mailNotif.obj.mail}" disabled="true"/>
                        </b:column>
                    </b:row>
                    <b:row rendered="#{mailNotif.estNotif()}">
                        <b:column span="2">
                            <h:outputLabel value="Smtp Host" />
                        </b:column>
                        <b:column span="5">
                            <b:inputText value="#{mailNotif.obj.smtpHost}" disabled="true"/>
                        </b:column>
                    </b:row>
                    <b:row rendered="#{mailNotif.estNotif()}">
                        <b:column span="2">
                            <h:outputLabel value="Smtp Port" />
                        </b:column>
                        <b:column span="5">
                            <b:inputText value="#{mailNotif.obj.smtpPort}" disabled="true"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2">
                            <h:outputLabel value="Type" />
                        </b:column>
                        <b:column span="5">
                            <b:inputText value="#{mailNotif.obj.type}" disabled="true"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2">

                            <h:outputLabel value="Commentaire" />
                        </b:column>
                        <b:column span="5">
                            <b:inputText value="#{mailNotif.obj.lib}" disabled="true"/>
                        </b:column>
                    </b:row>
                   <!--  -->
                </b:panel>
                <b:panel>
                    <infina:infoAction bean="#{mailNotif}" />
                </b:panel>
            </b:panel>
        </b:container>
    </ui:define>

</ui:composition>
