      xmlns:h="http://java.sun.com/jsf/html">

    <composite:interface>
        <composite:attribute name="titre" required="true"/>
        <composite:attribute name="valeur" required="true"/>

        <h:outputLabel style="font-weight: bold;" value="#{cc.attrs.titre} : " /><h:outputText value="#{cc.attrs.valeur}"/><h:outputText value=" "/><h:outputText value="#{cc.attrs.unite_temps}"/>
