<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <composite:interface>
        <composite:attribute name="titre" default="Description"/>
        <composite:attribute name="code" default="description"/>
        <composite:attribute name="obj" required="true"/>
        <composite:attribute name="hide_label" default="false"/>
        <composite:attribute name="obligatatoire" required="false"/>
        <composite:attribute name="rows" default="6"/>
    </composite:interface>

    <composite:implementation>
        <b:row>
            <b:column span='5' style="background-color: #c0dff4;border: solid whitesmoke 1px" rendered="#{not cc.attrs.hide_label}">
                <h:outputLabel value="#{cc.attrs.titre}" /><c:if test="#{cc.attrs.obligatatoire}"><span style="color:red"> *</span></c:if>          
            </b:column>
            <b:column  span='7'>
                <b:inputTextarea rows="#{cc.attrs.rows}" field-size="2048" id="#{cc.attrs.code}" value="#{cc.attrs.obj}" required="#{cc.attrs.obligatatoire}"  requiredMessage="#{msg.GEN_ERR_VALEUR_OBLIGATOIRE}"/>
                <b:message for="#{cc.attrs.code}" class="warning" />
            </b:column>
        </b:row>        
    </composite:implementation>
</html>
