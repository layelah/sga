<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface>
        <composite:attribute name="bean" required="true"/>
        <composite:attribute name="item" required="true"/>
        <composite:attribute name="hide_info" default="false"/>
        <composite:attribute name="hide_modifier" default="true"/>
        <composite:attribute name="hide_supprimer" default="true"/>
        
        <composite:attribute name="typeClass"         default="true"/>
        <composite:attribute name="hide_supprimerBis" default="true"/>
        <composite:attribute name="hide_verif" default="true"/>
        <composite:attribute name="hide_pdf" default="true"/>
    </composite:interface>

    <composite:implementation>
        <h:commandLink rendered="#{not cc.attrs.hide_info}" title="détails" immediate="true"  action="#{cc.attrs.bean.goInfo(cc.attrs.item.id)}" styleClass="fa fa-eye fa-1x btn-detail" style="margin-left: 30%;"/>
        <h:commandLink rendered="#{not cc.attrs.hide_modifier}" title="modification" action="#{cc.attrs.bean.goModif(cc.attrs.item.id)}" immediate="true" value="" styleClass="fa fa-pencil fa-1x btn-update" style="color:green;margin-left: 10%;"/>
        <h:commandLink rendered="#{not cc.attrs.hide_supprimer}" title="supprimer" action="#{cc.attrs.bean.goSuppression(cc.attrs.item.id)}" immediate="true" value="" styleClass="fa fa-close fa-1x btn-update" onclick="if (!confirm('Confirmez-vous la suppression?')) return false" style="color:red;margin-left: 10%;"/>
        <h:commandLink rendered="#{not cc.attrs.hide_supprimerBis}" title="supprimer" action="#{cc.attrs.bean.goSuppression(cc.attrs.item.id,cc.attrs.typeClass)}" immediate="true" value="" styleClass="fa fa-close fa-1x btn-update" onclick="if (!confirm('Confirmez-vous la suppression?')) return false" style="color:red;margin-left: 10%;"/>
        <h:commandLink rendered="#{not cc.attrs.hide_verif}" title="Vérification sommaire"  action="#{cc.attrs.bean.chekRecevabiliteFacture(cc.attrs.item)}" immediate="true" styleClass="fa fa-check" style="color:maroon;margin-left: 10%;"/>
        <h:commandLink rendered="#{not cc.attrs.hide_pdf}" title="Générer PDF"  action="#{cc.attrs.bean.genererRPPDF(cc.attrs.item.id)}" immediate="true" styleClass="fa fa-file-pdf-o" style="color: red;margin-left: 10%;"/>
    </composite:implementation>
</html>
