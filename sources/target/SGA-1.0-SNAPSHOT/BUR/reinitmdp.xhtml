<script>
    function validateForm(){
        
        var login = document.getElementById("input_inform:login");
        var pass = document.getElementById("input_inform:pass");
        if(login != null &amp;&amp; login.value == ""){
            document.getElementById("errorLog").innerHTML = "Renseigner le login";
            return false;
        }
        if(login.value.length &lt; 1){
            document.getElementById("errorPass").innerHTML = "Renseigner le mot de passe"
            return false;
        }
        return true;
    }
</script>
