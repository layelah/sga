<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"  
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:infina="http://xmlns.jcp.org/jsf/composite/infina"
                template="/resources/template/principalRH.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">Ajout d'un mail de nitification</ui:define>

    <ui:define name="content">
        <b:container>
            <b:modal id="enregModal" title="Confirmation de la modification" class="danger" styleClass="modalPseudoClass1" closable="false" close-on-escape="false" backdrop="false">
                Voulez-vous r√©ellement enregistrer <h:outputLabel value="les modifications"/>&nbsp;
                <br/><br/>
                <b:commandButton value="#{msg.BNT_OUI}" look="primary" action="#{demAbsence.enregistrer()}"/>
                <b:button value="NON" dismiss="modal"  look="primary" onclick="return false;"/>
            </b:modal>
            <b:panel>
                <b:panel title="Enregistrement du mail de notification" class="panel-title">
                    <b:column span="8">
                        <infina:formString  code="mail" obj="#{mailNotif.obj.mail}" titre="Adresse Email" />
                        <infina:formString  code="mdp" obj="#{mailNotif.obj.mdp}" titre="Mot de Passe" rendered="#{mailNotif.estNotif()}" />
                        <infina:formString  code="smtpHost" obj="#{mailNotif.obj.smtpHost}" titre="Smtp Host" rendered="#{mailNotif.estNotif()}" />
                        <infina:formString  code="smtpPort" obj="#{mailNotif.obj.smtpPort}" titre="Smtp Port" rendered="#{mailNotif.estNotif()}" />
                        <infina:formString code="Type" obj="#{mailNotif.obj.type}" titre="Type" />
                        <infina:formString code="lib" obj="#{mailNotif.obj.lib}" titre="Commentaire" />
                        
                    </b:column>
                </b:panel>
                <b:panel>
                    <b:commandButton look="primary" type="submit" value="#{msg.BNT_ENREGISTRER}" onclick="$('.modalPseudoClass1').modal();return false;" style="width: 150px;height: 5%;margin: 2px;margin-left: 30%;background: #31708F;color: #ffffff;font-weight: bold"/>
                    <h:button styleClass="cancel-btn"   value="#{msg.BNT_RESET}" style="width: 150px;height: 5%;margin: 2px;background: #e7e6e3;color: #000000;font-weight: bold"/>
                    <h:button styleClass="cancel-btn" value="#{msg.BNT_FERMER}" outcome="/RH/mailNotificationList.xhtml" style="width: 150px;height: 5%;margin: 2px;background: #ac0000;color: #ffffff;font-weight: bold"/>
                </b:panel>
            </b:panel>
        </b:container>
    </ui:define>

</ui:composition>
