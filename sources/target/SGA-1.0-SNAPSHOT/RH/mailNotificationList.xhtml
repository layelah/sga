<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/resources/template/principalRH.xhtml"
                xmlns:infina="http://xmlns.jcp.org/jsf/composite/infina"    
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">Adresses Email de notification des Absences</ui:define>
    <ui:define name="content">
        <b:container>
            <b:panel>
                <b:panel title="Email de Notification" class="panel-body panel-title" id="text" collapsible="false">
                    <b:dataTable value="#{mailNotif.list}" var="item" contentDisabled="true" paginated="false"> 
                        <b:dataTableColumn label="Adresse Email" value="#{item.mail}"/>
                        <b:dataTableColumn label="Type" value="#{item.type}"/>
                        <b:dataTableColumn label="Commentaire" value="#{item.lib}"/>                 
                        <h:column rendered="#{menuRH.estRH()}">
                            <f:facet name="header">Action</f:facet>
                            <infina:tabColAction bean="#{mailNotif}" item="#{item}"/>
                        </h:column>
                    </b:dataTable>
                </b:panel> 
                
            </b:panel>
           
        </b:container>
    </ui:define>
</ui:composition>
