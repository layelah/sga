<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/resources/template/principalRH.xhtml"
                xmlns:infina="http://xmlns.jcp.org/jsf/composite/infina"    
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">Détails de l'Absence Regularisée</ui:define>
    <ui:define name="content">
        <b:container>
            <infina:msgSup bean="#{absAjoutees}" msg_nom_objet="le congé" />
            <b:panel>
                <b:panel title="Demande n° #{absAjoutees.obj.id} du #{absAjoutees.obj.insertDate}" class="panel-body panel-title" id="text" style="">
                    <b:row>
                        <b:column span="6">
                            <infina:infoString titre="Agent" valeur="#{absAjoutees.obj.agent.nomComplet}"/>
                            <infina:infoString titre="Service" valeur="#{absAjoutees.obj.agent.service.lib}"/>
                            <infina:infoString titre="Type d'absence" valeur="#{absAjoutees.obj.typeAbsence.lib}"/>
                            <infina:infoString titre="Motif" valeur="#{absAjoutees.obj.motif}"/>
                            <infina:infoString titre="Etat demande" valeur="#{absAjoutees.obj.etat.lib}"/>
                        </b:column>
                        <b:column span="6">
                            <infina:infoDate titre="Date de début des congés" valeur="#{absAjoutees.obj.dateDebutAbsence}"/>
                            <infina:infoDate titre="Date de fin des congés (inclus)" valeur="#{absAjoutees.obj.dateDebutAbsence}"/>
                            <infina:infoNumerique titre="Durée d'absence" valeur="#{absAjoutees.obj.nbJourAbsence}"/>
                            <infina:infoNumerique titre="Nb jour déductible" valeur="#{absAjoutees.obj.nbJourDeductible}"/>
                        </b:column>
                       
                    </b:row>
                    
                </b:panel>
                <h:button styleClass="cancel-btn" value="#{msg.BNT_FERMER}" outcome="/RH/fichePersonnelle.xhtml" style="width: 150px;height: 5%;margin: 2px;background: #ac0000;color: #ffffff;font-weight: bold;margin-left: 40%"/>
            </b:panel>
        </b:container>
    </ui:define>
</ui:composition>
