<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/resources/template/principalRH.xhtml"
                xmlns:infina="http://xmlns.jcp.org/jsf/composite/infina"    
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">Les demandes d'absences du service</ui:define>
    <ui:define name="content">
        <b:container>
            <b:panel>
                <b:dataTable value="#{demAbsence.mesAbsenceList}" var="item"> 
                    <b:dataTableColumn label="N°" value="#{item.absence.demandePermissionAbsence.id}"/>
                    <b:dataTableColumn label="Agent" value="#{item.absence.agent.nomComplet}"/>
                    <b:dataTableColumn label="Type d'absence" value="#{item.absence.typeAbsence.lib}"/>
                    <b:column>
                        <f:facet name="header">Date demande</f:facet>
                        <infina:colDateLongue valeur="#{item.dateDemande}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header">Période</f:facet>
                        Du
                        <infina:colDate valeur="#{item.absence.dateDebutAbsence1}"/>
                        au
                        <infina:colDate valeur="#{item.absence.dateFinAbsence1}"/>
                    </b:column>
               
                    <b:dataTableColumn label="Nb. jour déductible" value="#{item.absence.nbJourDeductible}"/>
                    <b:dataTableColumn label="Etat demande" value="#{item.etat.lib}"/>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandLink title="détail" action="#{demPermisAbsence.goInfo(item)}"  immediate="true" value="" styleClass="fa fa-eye fa-1x btn-detail" style="margin-left: 10%;" />
                    </h:column>
                </b:dataTable>
                <b:panel>
                    <b:row>
                        <b:column span="4">
                            <b:commandButton action="#{demAbsence.goDemPermission()}" value="Créer une absence non dédcutible" immediate="true"  class="fa fa-plus" style="height:40px;font-size: 16; width: 150px;background: #31708F;color: #ffffff;font-weight: bold;width: 100%"/>
                        </b:column>
                        <b:column span="4">
                            <b:commandButton action="#{demAbsence.goDemAbsence()}" value="Créer une absence déductible" immediate="true" class="fa fa-plus" style="height:40px;font-size: 16; width: 150px;background: #31708F;color: #ffffff;font-weight: bold;width: 100%"/>
                        </b:column>
                        <b:column span="4">
                            <b:commandButton action="#{demAbsence.goDemAbsenceExcep()}" value="Créer une absence exceptionnelle" immediate="true" class="fa fa-plus" style="height:40px;font-size: 16; width: 150px;background: #31708F;color: #ffffff;font-weight: bold;width: 100%"/>
                        </b:column>
                    </b:row>
                </b:panel>
            </b:panel>   
        </b:container>
    </ui:define>
</ui:composition>
