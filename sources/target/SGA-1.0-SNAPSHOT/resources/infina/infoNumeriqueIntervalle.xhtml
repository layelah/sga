<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <composite:interface>
        <composite:attribute name="titre" required="true"/>
        <composite:attribute name="val_min" required="true"/>
        <composite:attribute name="val_max" required="true"/>
    </composite:interface>

    <composite:implementation>
        <b:row>
            <b:column span='5'>
                <h:outputLabel style="font-weight: bold;"  value="#{cc.attrs.titre} entre : " />
            </b:column>
            <b:column span='3'>
               <b:inputText class="bg-grey" disabled="true"  value="#{cc.attrs.val_min}"/>
            </b:column>
            <b:column span='1'>
                <h:outputLabel style="font-weight: bold;"  value="et" />
            </b:column>
            <b:column span='3'>
               <b:inputText class="bg-grey" disabled="true"  value="#{cc.attrs.val_max}"/>
            </b:column>
	</b:row>
       
    </composite:implementation>
</html>
