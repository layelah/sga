<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" 
                template="/resources/template/principalRH.xhtml"
                xmlns:infina="http://xmlns.jcp.org/jsf/composite/infina"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Tableau de suivi des congés</ui:define>
    <ui:define name="content">
        <b:container>
            <b:panel class="panel-info">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />
                    <p:dataTable var="item" value="#{solde.list}" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <f:facet name="header">
                            Tableau de suivi des congés
                        </f:facet>
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column rowspan="4" headerText="Prénom et nom" />
                                <p:column rowspan="4" headerText="Date de prise de service" />
                                <p:column rowspan="4" headerText="Fonction" />
                            </p:row>
                            <p:row>
                                <p:column colspan="4" headerText="Périodes précédentes" />
                                <p:column colspan="4" headerText="Périodes courantes" />
                                <p:column colspan="3" headerText="Situation récapulative" />
                                <p:column rowspan="3">
                                    <f:facet name="header">Action</f:facet>
                                    <infina:tabColAction bean="#{solde.list}" item="#{item}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column headerText="Congé du" />
                                <p:column headerText="Congé Supp" />
                                <p:column headerText="Congé pris" />
                                <p:column headerText="Reliquat" />
                                <p:column headerText="Congé du" />
                                <p:column headerText="Congé Supp" />
                                <p:column headerText="Congé pris" />
                                <p:column headerText="Reliquat" />
                                <p:column headerText="La base" />
                                <p:column headerText="Total Congé pris" />
                                <p:column headerText="Reliquat" />
                            </p:row>
                        </p:columnGroup>
                        <p:column>
                            <h:outputText value="#{item.agent.nomComplet}"/>
                        </p:column>
                        <p:column>
                            <infina:colDate valeur="#{item.agent.datePriseFonction}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.agent.fonction.lib}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.nbCongesAcquis}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.nbCongesSupplementaire}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.nbJourPris}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.nbCongesReliquat}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.nbCongesAcquis}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.nbCongesSupplementaire}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.nbJourPris}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.nbCongesReliquat}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.nbCongesAcquis}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.nbJourPris}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item.nbCongesReliquat}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </b:panel>
            <b:panel>
                <infina:infoAction hide_supprimer="true" hide_modifier="true" bean="#{congNonDeduc}" />
            </b:panel>
        </b:container>
    </ui:define>
</ui:composition>
