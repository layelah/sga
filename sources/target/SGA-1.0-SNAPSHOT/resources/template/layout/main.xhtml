<!-- spinner div -->

<script type="text/javascript">

    function showSpinner() {
//        alert("On loading");
        $('#spinner').modal('show');
    }
    function hideSpinner() {
        console.log("Hide  onLoading");
        $('#spinner').modal('hide');
    }
    Ajax.Responders.register({
        onLoading: function() {
            showSpinner();
        },
        onComplete: function() {
            if(!Ajax.activeRequestCount) hideSpinner();
        }
    });
</script>
